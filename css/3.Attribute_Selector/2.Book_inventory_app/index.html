<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Inventory app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Book Inventory</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Status</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody id="book-list">
        <tr class="read">
          <td>Book Title 1</td>
          <td>Author 1</td>
          <td>Category 1</td>
          <td><span class="status">Read</span></td>
          <td>
            <span class="rate one">
              <span> </span>
              <span> </span>
              <span> </span>
            </span>
          </td>
        </tr>
        <tr class="to-read">
          <td>Book Title 1</td>
          <td>Author 2</td>
          <td>Category 2</td>
          <td><span class="status">To Read</span></td>
          <td>
            <span class="rate two">
              <span> </span>
              <span> </span>
              <span> </span>
            </span>
          </td>
        </tr>
        <tr class="in-progress">
          <td>Book Title 1</td>
          <td>Author 1</td>
          <td>Category 1</td>
          <td><span class="status">In Progress</span></td>
          <td>
            <span class="rate three">
              <span> </span>
              <span> </span>
              <span> </span>
            </span>
          </td>
        </tr>
        <tr class="in-progress">
          <td>Book Title 1</td>
          <td>Author 2</td>
          <td>Category 2</td>
          <td><span class="status">In Progress</span></td>
          <td>
            <span class="rate three">
              <span> </span>
              <span> </span>
              <span> </span>
            </span>
          </td>
        </tr>
        <!-- More book entries can be added here -->
      </tbody>
    </table>
  </body>
</html>
