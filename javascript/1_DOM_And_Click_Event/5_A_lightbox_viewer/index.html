<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Lightbox Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <body>
      <h1>Museum Gallery</h1>
      <div class="gallery">
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg"
          alt="img1"
          class="gallery-item"
        />
        <img
          src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg"
          alt="img2"
          class="gallery-item"
        />
        <img
          src="	https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg"
          alt="img3"
          class="gallery-item"
        />
      </div>
      <div class="lightbox">
        <button id="close-btn">&times;</button>
        <img src="" alt="" id="lightbox-image" />
      </div>

      <script src="./script.js"></script>
    </body>
  </body>
</html>
