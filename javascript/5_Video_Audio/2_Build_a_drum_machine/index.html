<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="drum-machine">
      <div id="pad-bank">
        <div class="drum-pad">
          <button id="Heater-1">
            <audio
              class="clip"
              src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"
              id="Q"
            ></audio>
            Q
          </button>
        </div>
        <div class="drum-pad">
          <button id="Heater-2">
            <audio
              class="clip"
              src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"
              id="W"
            ></audio>
            W
          </button>
        </div>
        <div class="drum-pad">
          <button id="Heater-3">
            <audio
              class="clip"
              src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"
              id="E"
            ></audio>
            E
          </button>
        </div>
        <div class="drum-pad">
          <button id="Heater-4_1">
            <audio
              class="clip"
              src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"
              id="A"
            ></audio>
            A
          </button>
        </div>
        <div class="drum-pad">
          <button id="Heater-6">
            <audio
              class="clip"
              src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"
              id="S"
            ></audio>
            S
          </button>
        </div>
        <div class="drum-pad">
          <button id="Dsc_Oh">
            <audio
              class="clip"
              src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"
              id="D"
            ></audio>
            D
          </button>
        </div>
        <div class="drum-pad">
          <button id="Kick_n_Hat">
            <audio
              class="clip"
              src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"
              id="Z"
            ></audio>
            Z
          </button>
        </div>
        <div class="drum-pad">
          <button id="RP4_KICK_1">
            <audio
              class="clip"
              src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"
              id="X"
            ></audio>
            X
          </button>
        </div>
        <div class="drum-pad">
          <button id="Cev_H2">
            <audio
              class="clip"
              src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"
              id="C"
            ></audio>
            C
          </button>
        </div>
      </div>
      <div class="display-container">
        <p id="display">Hit a drum!</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
