<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt=""
      />
      <p id="pheader">Is it a Palindrome?</p>
    </header>
    <main>
      <div class="container" id="input-container">
        <label for="input-text" id="labelText"
          >Enter in text to check for a palindrome:</label
        >
        <input type="text" id="text-input" placeholder="Enter text to check" />
        <button id="check-btn">Check</button>
        <div>
          <p id="result"><span></span></p>
        </div>
      </div>
      <div></div>
      <div class="container" id="des-container">
        <p>
          A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
